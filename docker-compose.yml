version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - dentoscan-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/converted:/app/converted
    environment:
      - ROBOFLOW_API_KEY=${ROBOFLOW_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - dentoscan-network

networks:
  dentoscan-network:
    driver: bridge 